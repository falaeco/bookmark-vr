<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LandScape Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <!--SCRIPT-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>

<body>

    <a-scene light="defaultLightsEnabled: false" background="color: white">
        <a-assets>
            <img id="displacement" src="./assets/displacement.jpg">
            <a-asset-item id="tree1-obj" src="./assets/tree01.obj"></a-asset-item>
            <a-asset-item id="tree1-mtl" src="./assets/tree01.mtl"></a-asset-item>
            <a-asset-item id="tree2-obj" src="./assets/tree02.obj"></a-asset-item>
            <a-asset-item id="tree2-mtl" src="./assets/tree02.mtl"></a-asset-item>
            <a-asset-item id="tree3-obj" src="./assets/tree03.obj"></a-asset-item>
            <a-asset-item id="tree3-mtl" src="./assets/tree03.mtl"></a-asset-item>
        </a-assets>

        <a-plane id="landscape"
        height="100"
        width="100"
        segments-height="200"
        segments-width="200"
        wireframe="false"
        position="0 -25 0"
        rotation="-90 0 0"
        src="#displacement"
        displacement-map="#displacement"
        displacement-scale="10"
        >
        <a-entity obj-model="obj: #tree1-obj; mtl: #tree1-mtl" rotation="90 0 0" scale="2 2 2" position="0 0 5"></a-entity>
        </a-plane>

        <!-- <a-entity id="landscape"
        geometry="primitive: plane; height: 100; width: 100; segmentsHeight: 100; segmentsWidth: 100;"
        position="0 -10 0"
        rotation="-90 0 0"
        material="src: #displacement; displacementMap: #displacement; displacementScale: 10;"
        ></a-entity> -->

        <a-entity light="type: directional; color: #FFF; intensity: 1" 
        position="-0.5 1 1"
        ></a-entity>

    </a-scene>

    <script src="./js/main.js"></script>

</body>

</html>
