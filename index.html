<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LandScape Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <!--SCRIPT-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>

<body>

    <a-scene light="defaultLightsEnabled: false" background="color: black" fog="type: linear; color: black; far: 50;">
        <a-assets>
            <img id="displacement" src="./assets/displacement.jpg">
            <img id="grass" src="./assets/grass_texture.jpg">
            <img id="color" src="./assets/color.jpg">
            <a-asset-item id="tree1-obj" src="./assets/tree01.obj"></a-asset-item>
            <a-asset-item id="tree1-mtl" src="./assets/tree01.mtl"></a-asset-item>
            <a-asset-item id="tree2-obj" src="./assets/tree02.obj"></a-asset-item>
            <a-asset-item id="tree2-mtl" src="./assets/tree02.mtl"></a-asset-item>
            <a-asset-item id="tree3-obj" src="./assets/tree03.obj"></a-asset-item>
            <a-asset-item id="tree3-mtl" src="./assets/tree03.mtl"></a-asset-item>
        </a-assets>

        <a-entity camera="active: true; fov: 70" 
        look-controls
        position="0 0 0"
        wasd-controls
        >
        <a-entity cursor="fuse: true;"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        position="0 0 -1"
        ></a-entity>
        </a-entity>


        <a-plane id="landscape"
        height="100"
        width="100"
        src="#color"
        segments-height="200"
        segments-width="200"
        wireframe="true"
        position="0 -35 0"
        rotation="-90 0 0"
        displacement-map="#displacement"
        displacement-scale="20"
        roughness="1"
        metalness="0"
        >
        <a-entity obj-model="obj: #tree1-obj; mtl: #tree1-mtl" 
        rotation="90 0 0" 
        scale="2 2 2" 
        position="0 0 5"
        ></a-entity>
        </a-plane>

        <a-entity geometry="primitive: sphere; radius: 15; segmentsHeight: 10; segmentsWidth: 20;"
        material="wireframe: true; side: double; emissive: blue;"
        ></a-entity>

    </a-scene>

    <script src="./js/main.js"></script>

</body>

</html>
